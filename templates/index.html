<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full transition-all duration-300 hover:shadow-2xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">ðŸŽ¥ YouTube Summarizer</h2>

    <form action="/summarize" target="_blank" method="post" class="space-y-5">
      
      <!-- YouTube Link Input -->
      <div>
        <label for="youtube_link" class="block text-sm font-medium text-gray-700 mb-1">YouTube Link</label>
        <input type="text" name="youtube_link" id="youtube_link" required placeholder="https://youtube.com/..." 
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition" />
      </div>

      <!-- Model Selection -->
      <div>
        <label for="model" class="block text-sm font-medium text-gray-700 mb-1">Select Model</label>
        <select name="model" id="model" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition">
          <option value="gemini-2.0-flash-001">Gemini 2.0 Flash</option>
        </select>
      </div>

      <!-- Additional Prompt -->
      <div>
        <label for="additional_prompt" class="block text-sm font-medium text-gray-700 mb-1">Additional Prompt</label>
        <textarea name="additional_prompt" id="additional_prompt" rows="4" placeholder="Write something like 'Explain like I'm five'..." 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition resize-none"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
        ðŸš€ Summarize
      </button>
    </form>
  </div>

</body>
</html>
